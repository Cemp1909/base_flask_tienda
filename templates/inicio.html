<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{ url_for('static', filename='imagen2.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <div class="formulario">
        <h1>Inicio de Sesión</h1>
        <form method="POST" action="{{ url_for('main.login') }}">
            <div class="usuario">
                <input type="text" name="usuario" required>
                <label>Nombre de Usuario</label>
            </div>
            <div class="usuario">
                <input type="password" name="contrasena" required>
                <label>Contraseña</label>
            </div>
            <div class="recordar">
                <a href="#" style="text-decoration:none; color:#d63384;">¿Olvidó su contraseña?</a>
            </div>
            <div class="botones">
                <button type="button" class="boton" onclick="window.location.href='{{ url_for('main.crear_usuario') }}'">
                    Crear Usuario
                </button>
                <button type="submit" class="boton">Iniciar</button>
            </div>
        </form>
    </div>
</body>
</html>
