<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crear Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='imagen2.jpeg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
            <div class="formulario">
         <h1>Crear Usuario</h1>

    <form method="POST" action="{{ url_for('main.crear_usuario') }}">
        
        <div class="usuario">
            <input type="text" name="nombre_completo" required>
            <label>Nombre Completo</label>
        </div>

        <div class="usuario">
            <input type="text" name="usuario" required>
            <label>Nombre de Usuario</label>
        </div>

        <div class="usuario">
            <input type="email" name="email" required>
            <label>Correo Electrónico</label>
        </div>

        <div class="usuario">
            <input type="tel" name="telefono" pattern="[0-9]{10}" title="10 dígitos">
            <label>Teléfono</label>
        </div>

        <div class="usuario">
            <input type="text" name="direccion">
            <label>Dirección</label>
        </div>

        <div class="usuario">
            <select name="rol" required>
                <option value="cliente" selected>Cliente</option>
                <option value="vendedor">Vendedor</option>
                <option value="admin">Administrador</option>
            </select>
            <label>Rol</label>
        </div>

        <div class="usuario">
            <input type="password" name="contrasena" required>
            <label>Contraseña</label>
        </div>

        <div class="recordar">
            <a href="{{ url_for('main.login') }}" style="text-decoration:none; color:#d63384;">
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>

        <div class="botones">
            <button type="submit" class="boton">Crear Usuario</button>
        </div>

    </form>
</div>

</body>
</html>
